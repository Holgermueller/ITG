<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inspirational-Thought-Generator</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header class="header">
    <h1>Inspirational-Thought-Generator</h1>
  </header>

  <main class="main">

    <section class="page-section">
      <div id="thoughtDisplay">Thoughts go here!</div>

      <div>
        <button id="getThought">Give Me Some Inspiration</button>
      </div>

    </section>

    <section class="page-section" id="twitterSection">

      <div>
        <h2>
          Tweet It!
        </h2>
      </div>

      <div>
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world" data-size="large">
          Tweet</a>
      </div>

    </section>



  </main>

  <footer class="footer">Copyright 2019 Holger Mueller</footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <!-- <script type="module" src="assets/js/inspiration.js"></script> -->
    <script src="assets/js/generator.js"></script>
  <script>window.twttr = (function (d, s, id) {
      let js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = f => { t._e.push(f); };

      return t;
    }(document, "script", "twitter-wjs"));</script>
</body>

</html>
