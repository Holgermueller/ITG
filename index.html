<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Holger Mueller" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>ITG</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/main.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>ITG</h1>
      </header>

      <main class="main">
        <section class="thought-section">
          <div class="thought-display">
            <div id="thoughtDisplay" class="thought-on-display"></div>
          </div>

          <div id="speakerDisplay" class="speaker-display"></div>
          <div class="get-thought-div">
            <button
              id="getThought"
              class="thought-button"
              onclick="getThought()"
            >
              Give Me Some Inspiration!
            </button>
          </div>

          <div class="twitter-div">
            <div>
              <h2>Share It!</h2>
            </div>

            <div id="twitterBtnDiv">
              <button onclick="tweetIt()" class="bootleg-twitter-button">
                <i class="fab fa-twitter"></i>
                <a
                  id="shareTweet"
                  class="twitter-share-button"
                  href="https://twitter.com/intent/tweet"
                  data-size="large"
                >
                  Tweet</a
                >
              </button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">&copy; 2022 Holger Mueller</footer>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
