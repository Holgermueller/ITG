<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Holger Mueller" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>ITG</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>ITG</h1>
      </header>

      <main class="main">
        <section class="page-section">
          <div class="get-thought-div">
            <button id="getThought" class="thought-button">
              Give Me Some Inspiration!
            </button>
          </div>

          <div class="twitter-div">
            <div>
              <h2>Share It!</h2>
            </div>

            <div id="twitterBtnDiv">
              <button class="bootleg-twitter-button">
                <i class="fab fa-twitter"></i>
                <a
                  id="shareTweet"
                  class="twitter-share-button"
                  href="https://twitter.com/intent/tweet"
                  data-size="large"
                >
                  Tweet</a
                >
              </button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">&copy; 2022 Holger Mueller</footer>
    </div>
  </body>
</html>
